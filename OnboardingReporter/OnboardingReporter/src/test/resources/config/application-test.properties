########################
# Server
########################
server.port=
server.address=127.0.0.1

########################
# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
########################
datasource.common.platform=h2
datasource.common.driver-class-name=org.h2.Driver
datasource.common.username=
datasource.common.password=
datasource.common.url=jdbc:h2:mem:testdb

########################
# JPA (JpaBaseConfiguration, HibernateJpaAutoConfiguration)
########################
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop
spring.jpa.properties.hibernate.dialect=
spring.jpa.properties.hibernate.default_schema=
spring.jpa.properties.hibernate.default_catalog=
spring.jpa.properties.org.hibernate.envers.default_schema=

########################
# CACHING
########################
rally.caching.client.enabled=false
rally.caching.service.enabled=false